<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker - Premium Dashboard</title>
    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #1a1438 50%, #24243e 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ========== ANIMATED BACKGROUND ========== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: bgScroll 20s linear infinite;
        }

        @keyframes bgScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* ========== HEADER ========== */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(15, 12, 41, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            position: relative;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #5865f2;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.6);
        }

        .profile-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(30, 27, 60, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .profile-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-info {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 12px;
            color: #b9bbbe;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .connect-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(88, 101, 242, 0.5);
        }

        /* ========== MAIN CONTAINER ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 18px;
            color: #b9bbbe;
        }

        /* ========== MENU CARDS ========== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .menu-card {
            background: rgba(30, 27, 60, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            border-color: rgba(88, 101, 242, 0.5);
            box-shadow: 0 20px 60px rgba(88, 101, 242, 0.3);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .menu-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .menu-card p {
            color: #b9bbbe;
            position: relative;
            z-index: 1;
        }

        .owner-card {
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .owner-card:hover {
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.2);
        }

        /* ========== MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            background: rgba(30, 27, 60, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* ========== FORMS ========== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b9bbbe;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 12, 41, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(88, 101, 242, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        .btn-google {
            background: white;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f0f0f0;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #b9bbbe;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .link-btn {
            background: none;
            border: none;
            color: #5865f2;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            margin-top: 15px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .link-btn:hover {
            color: #7289da;
        }

        /* ========== PROFILE UPLOAD ========== */
        .profile-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #5865f2;
            object-fit: cover;
            display: block;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid #5865f2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            background: rgba(88, 101, 242, 0.4);
        }

        .file-input {
            display: none;
        }

        /* ========== TOAST NOTIFICATIONS ========== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .toast.active {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
        }

        .toast.info {
            background: linear-gradient(135deg, #2196f3 0%, #64b5f6 100%);
        }

        /* ========== ORDER STATUS ========== */
        .order-status {
            margin-top: 30px;
            padding: 25px;
            background: rgba(15, 12, 41, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-received {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            border: 1px solid #2196f3;
        }

        .status-waiting {
            background: rgba(255, 152, 0, 0.2);
            color: #ffb74d;
            border: 1px solid #ff9800;
        }

        .status-delivered {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid #4caf50;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5865f2 0%, #7289da 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* ========== OWNER DASHBOARD ========== */
        .awb-list {
            margin-top: 30px;
        }

        .awb-item {
            background: rgba(15, 12, 41, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .awb-item:hover {
            border-color: rgba(88, 101, 242, 0.5);
            background: rgba(88, 101, 242, 0.1);
        }

        .awb-code {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #5865f2;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin: 0 5px;
        }

        /* ========== LOADING ANIMATION ========== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .toast {
                right: 10px;
                left: 10px;
                width: auto;
            }
        }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 12, 41, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(88, 101, 242, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(88, 101, 242, 0.8);
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <svg class="menu-icon" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            Order Tracker
        </div>
        <div class="user-profile" id="userProfile">
            <!-- Will be populated by JavaScript -->
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="hero">
            <h1>Premium Order Tracking</h1>
            <p>Track your orders in real-time with our advanced system</p>
        </div>

        <!-- Menu Grid -->
        <div class="menu-grid">
            <!-- Order Tracking Card -->
            <div class="menu-card" onclick="openOrderTracking()">
                <svg class="menu-icon" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="28" stroke="url(#grad1)" stroke-width="2"/>
                    <path d="M20 30 L27 37 L40 23" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#5865f2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7289da;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h2>Order Tracking</h2>
                <p>Track your order status with AWB code</p>
            </div>

            <!-- Account Card -->
            <div class="menu-card" onclick="openAccount()">
                <svg class="menu-icon" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="28" stroke="url(#grad2)" stroke-width="2"/>
                    <circle cx="30" cy="25" r="8" stroke="url(#grad2)" stroke-width="2"/>
                    <path d="M15 45 C15 38 21 35 30 35 C39 35 45 38 45 45" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h2>Account</h2>
                <p>Create account or sign in</p>
            </div>

            <!-- Owner Access Card -->
            <div class="menu-card owner-card" onclick="openOwnerAccess()">
                <svg class="menu-icon" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="28" stroke="url(#grad3)" stroke-width="2"/>
                    <rect x="20" y="25" width="20" height="15" stroke="url(#grad3)" stroke-width="2" rx="2"/>
                    <path d="M23 25 V20 C23 16 26 13 30 13 C34 13 37 16 37 20 V25" stroke="url(#grad3)" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="30" cy="32" r="2" fill="url(#grad3)"/>
                    <defs>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h2>Owner Access</h2>
                <p>Premium management panel</p>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            <!-- Content will be dynamically inserted -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // ========== DATA STORAGE ==========
        const DB = {
            users: JSON.parse(localStorage.getItem('users') || '[]'),
            awbs: JSON.parse(localStorage.getItem('awbs') || '[]'),
            currentUser: JSON.parse(localStorage.getItem('currentUser') || 'null'),
            ownerSession: JSON.parse(localStorage.getItem('ownerSession') || 'null'),
            
            save() {
                localStorage.setItem('users', JSON.stringify(this.users));
                localStorage.setItem('awbs', JSON.stringify(this.awbs));
                localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
                localStorage.setItem('ownerSession', JSON.stringify(this.ownerSession));
            }
        };

        // ========== OWNER CREDENTIALS ==========
        const OWNER_CREDENTIALS = {
            username: 'owner',
            password: 'admin123'
        };

        // ========== UTILITY FUNCTIONS ==========
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        function openModal(content) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = content;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function generateAWB() {
            let awb;
            do {
                awb = Math.floor(1000000000 + Math.random() * 9000000000).toString();
            } while (DB.awbs.some(item => item.awb === awb));
            return awb;
        }

        function updateUserProfile() {
            const userProfile = document.getElementById('userProfile');
            
            if (DB.currentUser) {
                userProfile.innerHTML = `
                    <img src="${DB.currentUser.avatar || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%235865f2%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2240%22 fill=%22white%22%3E${DB.currentUser.name.charAt(0).toUpperCase()}%3C/text%3E%3C/svg%3E'}" 
                         alt="Profile" 
                         class="profile-avatar"
                         onclick="toggleProfileDropdown()">
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-info">
                            <div class="profile-name">${DB.currentUser.name}</div>
                            <div class="profile-email">${DB.currentUser.email}</div>
                        </div>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                `;
            } else {
                userProfile.innerHTML = `
                    <button class="connect-btn" onclick="openAccount()">Connect</button>
                `;
            }
        }

        function toggleProfileDropdown() {
            event.stopPropagation();
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('active');
        }

        function logout() {
            DB.currentUser = null;
            DB.save();
            updateUserProfile();
            showToast('Logged out successfully', 'info');
            closeModal();
        }

        // ========== ORDER TRACKING ==========
        function openOrderTracking() {
            if (!DB.currentUser) {
                openModal(`
                    <div class="modal-header">
                        <h2>Authentication Required</h2>
                        <button class="close-btn" onclick="closeModal()">√ó</button>
                    </div>
                    <p style="color: #b9bbbe; margin-bottom: 20px;">You must connect to track your order.</p>
                    <button class="btn" onclick="openAccount()">Connect</button>
                `);
                return;
            }

            openModal(`
                <div class="modal-header">
                    <h2>Track Your Order</h2>
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                </div>
                <div class="form-group">
                    <label>Enter AWB Tracking Code</label>
                    <input type="text" id="awbInput" placeholder="Enter 10-digit AWB code" maxlength="10">
                </div>
                <button class="btn" onclick="trackOrder()">Track Order</button>
                <div id="orderResult"></div>
            `);
        }

        function trackOrder() {
            const awbInput = document.getElementById('awbInput').value.trim();
            const resultDiv = document.getElementById('orderResult');

            if (!awbInput || awbInput.length !== 10) {
                showToast('Please enter a valid 10-digit AWB code', 'error');
                return;
            }

            const order = DB.awbs.find(item => item.awb === awbInput);

            if (!order) {
                resultDiv.innerHTML = `
                    <div class="order-status" style="border-color: rgba(244, 67, 54, 0.5); animation: shake 0.5s;">
                        <p style="color: #f44336; text-align: center; font-weight: 600;">‚ùå Invalid AWB code</p>
                        <p style="color: #b9bbbe; text-align: center; font-size: 14px; margin-top: 10px;">The AWB code you entered does not exist in our system.</p>
                    </div>
                `;
                showToast('Invalid AWB code', 'error');
                return;
            }

            const statusMap = {
                'Comanda a fost primita': { class: 'status-received', progress: 33, icon: 'üì¶' },
                'Comanda este in asteptare': { class: 'status-waiting', progress: 66, icon: '‚è≥' },
                'Comanda a fost livrata': { class: 'status-delivered', progress: 100, icon: '‚úÖ' }
            };

            const statusInfo = statusMap[order.status];

            resultDiv.innerHTML = `
                <div class="order-status" style="animation: slideIn 0.5s;">
                    <div class="status-header">
                        <div>
                            <h3 style="margin-bottom: 5px;">${order.productName}</h3>
                            <p style="color: #b9bbbe; font-size: 14px;">AWB: <span class="awb-code">${order.awb}</span></p>
                        </div>
                        <span class="status-badge ${statusInfo.class}">${statusInfo.icon} ${order.status}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${statusInfo.progress}%"></div>
                    </div>
                </div>
            `;

            showToast('Order found!', 'success');
        }

        // ========== ACCOUNT MANAGEMENT ==========
        function openAccount() {
            openModal(`
                <div class="modal-header">
                    <h2>Account</h2>
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                </div>
                <div id="accountTabs">
                    <button class="btn" onclick="showSignIn()">Sign In</button>
                    <button class="btn btn-secondary" onclick="showSignUp()">Create Account</button>
                </div>
                <div id="accountForm"></div>
            `);
            showSignIn();
        }

        function showSignIn() {
            document.getElementById('accountForm').innerHTML = `
                <div style="animation: fadeIn 0.3s;">
                    <div class="divider" style="margin: 20px 0;">or sign in with email</div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button class="btn" onclick="signIn()">Sign In</button>
                    <button class="btn btn-google" onclick="signInWithGoogle()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button class="link-btn" onclick="showSignUp()">Don't have an account? Sign up</button>
                </div>
            `;
        }

        function showSignUp() {
            document.getElementById('accountForm').innerHTML = `
                <div style="animation: fadeIn 0.3s;">
                    <div class="profile-upload">
                        <img id="previewAvatar" class="profile-preview" src="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%235865f2%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2250%22 fill=%22white%22%3E+%3C/text%3E%3C/svg%3E" alt="Avatar">
                        <label class="upload-label">
                            Upload Profile Picture
                            <input type="file" class="file-input" id="avatarUpload" accept="image/*" onchange="previewAvatar(event)">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password">
                    </div>
                    <button class="btn" onclick="signUp()">Create Account</button>
                    <button class="link-btn" onclick="showSignIn()">Already have an account? Sign in</button>
                </div>
            `;
        }

        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewAvatar').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function signIn() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            const user = DB.users.find(u => u.email === email && u.password === password);

            if (!user) {
                showToast('Invalid email or password', 'error');
                return;
            }

            DB.currentUser = { name: user.name, email: user.email, avatar: user.avatar };
            DB.save();
            updateUserProfile();
            closeModal();
            showToast(`Welcome back, ${user.name}!`, 'success');
        }

        function signInWithGoogle() {
            // Simulate Google OAuth
            const name = prompt('Enter your name (Google Sign-In Simulation):');
            const email = prompt('Enter your email (Google Sign-In Simulation):');

            if (!name || !email) {
                showToast('Sign-in cancelled', 'info');
                return;
            }

            // Check if user exists
            let user = DB.users.find(u => u.email === email);
            
            if (!user) {
                // Create new user
                user = { name, email, password: 'google-oauth', avatar: null };
                DB.users.push(user);
            }

            DB.currentUser = { name: user.name, email: user.email, avatar: user.avatar };
            DB.save();
            updateUserProfile();
            closeModal();
            showToast(`Welcome, ${user.name}!`, 'success');
        }

        function signUp() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const avatar = document.getElementById('previewAvatar').src;

            if (!name || !email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (DB.users.find(u => u.email === email)) {
                showToast('Email already exists', 'error');
                return;
            }

            const newUser = { name, email, password, avatar: avatar.startsWith('data:image') ? avatar : null };
            DB.users.push(newUser);
            DB.currentUser = { name: newUser.name, email: newUser.email, avatar: newUser.avatar };
            DB.save();
            updateUserProfile();
            closeModal();
            showToast('Account created successfully!', 'success');
        }

        // ========== OWNER ACCESS ==========
        function openOwnerAccess() {
            if (DB.ownerSession) {
                showOwnerDashboard();
                return;
            }

            openModal(`
                <div class="modal-header">
                    <h2>üîê Owner Access</h2>
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                </div>
                <p style="color: #ffd700; margin-bottom: 20px; text-align: center;">Premium Management Panel</p>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="ownerUsername" placeholder="Enter owner username" value="owner">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="ownerPassword" placeholder="Enter owner password" value="admin123">
                </div>
                <button class="btn" onclick="ownerLogin()">Access Dashboard</button>
                <p style="color: #b9bbbe; font-size: 12px; margin-top: 15px; text-align: center;">Default: username: owner | password: admin123</p>
            `);
        }

        function ownerLogin() {
            const username = document.getElementById('ownerUsername').value.trim();
            const password = document.getElementById('ownerPassword').value;

            if (username !== OWNER_CREDENTIALS.username || password !== OWNER_CREDENTIALS.password) {
                showToast('Invalid owner credentials', 'error');
                return;
            }

            DB.ownerSession = true;
            DB.save();
            showToast('Owner access granted', 'success');
            showOwnerDashboard();
        }

        function ownerLogout() {
            DB.ownerSession = null;
            DB.save();
            showToast('Owner logged out', 'info');
            closeModal();
        }

        function showOwnerDashboard() {
            openModal(`
                <div class="modal-header">
                    <h2>üëë Owner Dashboard</h2>
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                </div>
                <div style="margin-bottom: 20px;">
                    <button class="btn" onclick="showCreateAWB()">+ Create New AWB</button>
                    <button class="btn btn-secondary" onclick="ownerLogout()">Logout</button>
                </div>
                <div id="ownerContent">
                    ${renderAWBList()}
                </div>
            `);
        }

        function renderAWBList() {
            if (DB.awbs.length === 0) {
                return '<p style="color: #b9bbbe; text-align: center;">No AWB codes created yet.</p>';
            }

            return `
                <div class="awb-list">
                    ${DB.awbs.map(awb => `
                        <div class="awb-item">
                            <div>
                                <div class="awb-code">${awb.awb}</div>
                                <div style="color: #b9bbbe; font-size: 14px;">${awb.productName}</div>
                                <div style="color: #b9bbbe; font-size: 12px; margin-top: 5px;">Status: ${awb.status}</div>
                            </div>
                            <div>
                                <button class="btn btn-small" onclick="editAWBStatus('${awb.awb}')">Update Status</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showCreateAWB() {
            document.getElementById('ownerContent').innerHTML = `
                <div style="animation: fadeIn 0.3s;">
                    <h3 style="margin-bottom: 20px;">Create New AWB</h3>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" placeholder="Enter product name">
                    </div>
                    <button class="btn" onclick="createAWB()">Generate AWB</button>
                    <button class="btn btn-secondary" onclick="showOwnerDashboard()">‚Üê Back to Dashboard</button>
                </div>
            `;
        }

        function createAWB() {
            const productName = document.getElementById('productName').value.trim();

            if (!productName) {
                showToast('Please enter a product name', 'error');
                return;
            }

            const awb = generateAWB();
            const newAWB = {
                awb: awb,
                productName: productName,
                status: 'Comanda a fost primita',
                createdAt: new Date().toISOString()
            };

            DB.awbs.push(newAWB);
            DB.save();

            showToast(`AWB ${awb} created successfully!`, 'success');
            showOwnerDashboard();
        }

        function editAWBStatus(awbCode) {
            const awb = DB.awbs.find(a => a.awb === awbCode);

            if (!awb) {
                showToast('AWB not found', 'error');
                return;
            }

            document.getElementById('ownerContent').innerHTML = `
                <div style="animation: fadeIn 0.3s;">
                    <h3 style="margin-bottom: 20px;">Update Order Status</h3>
                    <div style="background: rgba(15, 12, 41, 0.6); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                        <div class="awb-code" style="font-size: 24px; margin-bottom: 10px;">${awb.awb}</div>
                        <div style="color: #b9bbbe;">${awb.productName}</div>
                    </div>
                    <div class="form-group">
                        <label>Select Status</label>
                        <select id="statusSelect">
                            <option value="Comanda a fost primita" ${awb.status === 'Comanda a fost primita' ? 'selected' : ''}>üì¶ Comanda a fost primita</option>
                            <option value="Comanda este in asteptare" ${awb.status === 'Comanda este in asteptare' ? 'selected' : ''}>‚è≥ Comanda este in asteptare</option>
                            <option value="Comanda a fost livrata" ${awb.status === 'Comanda a fost livrata' ? 'selected' : ''}>‚úÖ Comanda a fost livrata</option>
                        </select>
                    </div>
                    <button class="btn" onclick="updateAWBStatus('${awbCode}')">Save Changes</button>
                    <button class="btn btn-secondary" onclick="showOwnerDashboard()">‚Üê Back to Dashboard</button>
                </div>
            `;
        }

        function updateAWBStatus(awbCode) {
            const newStatus = document.getElementById('statusSelect').value;
            const awb = DB.awbs.find(a => a.awb === awbCode);

            if (!awb) {
                showToast('AWB not found', 'error');
                return;
            }

            awb.status = newStatus;
            DB.save();

            showToast('Status updated successfully!', 'success');
            showOwnerDashboard();
        }

        // ========== EVENT LISTENERS ==========
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profileDropdown');
            const profile = document.getElementById('userProfile');
            
            if (dropdown && !profile.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        // ========== INITIALIZATION ==========
        updateUserProfile();
    </script>
</body>
</html>
